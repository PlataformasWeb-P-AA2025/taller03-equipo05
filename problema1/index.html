<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Ejemplo con Accordion</title>

  <!-- jQuery y jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <link rel="stylesheet" href="styles.css" type="styles/css" />

  <script>
    $(document).ready(function() {
      $("#accordion").accordion();
    });
  </script>
</head>

<body>

  <div class="mensaje-box">
    <p class="mensaje">Mensaje</p>
  </div>

  <div id="accordion">
    <h3>Comentario</h3>
    <div><p class="comentario">Comentario1</p></div>

    <h3>Comentario</h3>
    <div><p class="comentario">Comentario2</p></div>

    <h3>Comentario</h3>
    <div><p class="comentario">Comentario3</p></div>

    <h3>Comentario</h3>
    <div><p class="comentario">Comentario4</p></div>

    <h3>Comentario</h3>
    <div><p class="comentario">Comentario5</p></div>

    <h3>Comentario</h3>
    <div><p class="comentario">Comentario6</p></div>
  </div>
</body>
</html>
